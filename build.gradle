plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.2'
    id 'org.springframework.boot' version '2.4.3'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.jerrydemo.ConfigServer'
        )
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
apply plugin: 'application'
mainClassName = 'com.example.jerrydemo.ConfigServer'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    apply plugin: 'application'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-config-server', version: '2.2.5.RELEASE'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-kubernetes', version: '1.1.8.RELEASE'

}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}
